[Metadata]
Author=Sahil / MaybeSahil / Runixe786
Name=NothingOS clock
Description=NothingOS inspired clock widget for Windows
Tags=clock ,windows ,android ,NothingUI ,material

[Rainmeter]
Update=10000
AccurateText=1
DynamicWindowSize=1

[Variables]
Scale=1

[MeasureHour]
Measure=Time
Format=%I

[MeasureMinute]
Measure=Time
Format=%M

[MeasureTime]
Measure=Time
Format=%H:%M

[MeasureDate]
Measure=Time
Format="%#A"

[background]
Meter=Shape
X=(100*#Scale#)
Y=(100*#Scale#)
Shape= Rectangle -95,-95,(185*#Scale#),(95*#Scale#),50 | StrokeWidth 0 | FillColor F1F0F6


[MeterTime]
MeasureName=MeasureTime
Meter=STRING
X=100
Y=45
FontSize=43
FontColor=1B1C1D
FontWeight=600
FontFace=Flight
AntiAlias=1
StringAlign=CENTERCENTER
DynamicVariables=1

[MeterDate]
MeasureName=MeasureDate
Meter=STRING
X=r
Y=75
FontColor=E2201F
FontWeight=500
FontSize=14
FontFace=Flight
StringAlign=CENTERCENTER
AntiAlias=1


