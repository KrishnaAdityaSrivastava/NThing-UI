[Metadata]
Author=Sahil / MaybeSahil / Runixe786
Name=NothingOS clock
Description=NothingOS inspired clock widget for Windows
Tags=clock ,windows ,android ,NothingUI ,material

[Rainmeter]
Update=10000
AccurateText=1
DynamicWindowSize=1

[Variables]
Scale=1

[MeasureHour]
Measure=Time
Format=%I

[MeasureMinute]
Measure=Time
Format=%M

[MeasureTime]
Measure=Time
Format=%H:%M


[MeterTime]
MeasureName=MeasureTime
Meter=STRING
X=0
Y=0
FontSize=80
FontColor=e2201f
FontFace=E1
AntiAlias=1
DynamicVariables=1

[MeterTime2]
MeasureName=MeasureTime
Meter=STRING
X=0
Y=0
FontSize=80
FontColor=1b1c1d
FontFace=E2
AntiAlias=1
DynamicVariables=1
